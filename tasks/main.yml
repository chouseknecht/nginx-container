---
# tasks file for nginx-container

- name: Enable nginx repo
  template:
    src: nginx.repo.j2
    dest: /etc/yum.repos.d/nginx.repo
    owner: root
    group: root
    mode: 0664

- name: Intsall nginx
  yum:
    name: "{{ nginx_package_name }}"
    state: installed
    enablerepo: nginx

- name: Create nginx user
  user:
    name: nginx
    uid: 1000
    group: root
    createhome: no

- name: Set permissions on /var/log/nginx
  file:
    path: /var/log/nginx
    state: directory
    owner: root
    group: root
    mode: 0775

- name: Remove pid file, if it exists
  file:
    path: "{{ nginx_pidfile }}"
    state: absent

- name: Set permissions on pid file directory
  file:
    path: /run
    state: directory 
    owner: root 
    group: root
    mode: 0775
    recurse: yes 
   
- name: Remove /var/cache/nginx, if it exists
  file:
    path: /var/cache/nginx
    state: absent

- name: Create /var/cache/nginx
  file:
    path: /var/cache/nginx/client_temp
    state: directory
    owner: nginx
    group: root
    mode: 0775 
    recurse: yes

- name: Link stdout and stderr to nginx log system
  file:
    path: "{{ item.path }}" 
    src: "{{ item.src }}" 
    state: link
    force: yes
  with_items:
    - path: /var/log/nginx/access.log
      src: /dev/stdout 
    - path: /var/log/nginx/error.log
      src: /dev/stderr

# Vhost configuration.
- include: vhosts.yml

# Nginx setup.
- name: Copy nginx configuration
  template:
    src: nginx.conf.j2
    dest: "{{ nginx_conf_file_path }}"
    owner: nginx 
    group: root
    mode: 0664

# Nginx default.conf
- name: Copy default.conf
  template: 
    src: default.conf.j2
    dest: "{{ nginx_vhost_path }}/default.conf"
    owner: root
    group: root
    mode: 0664

